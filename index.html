<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ç¡çœ ï¼†æ°—åˆ†ãƒ­ã‚°</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    textarea, input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 14px;

    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
      white-space: pre-line;
    }
    .mood-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .log-entry {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>ğŸ›Œ ç¡çœ ï¼†æ°—åˆ†ãƒ­ã‚°</h1>

  <textarea id="log" placeholder="æ˜¨å¤œã®ç¡çœ ã«ã¤ã„ã¦ãƒ¡ãƒ¢..."></textarea>

  <div class="mood-label">
    <span>ğŸ˜” é¬±ï¼ˆ1ï¼‰</span><span>ğŸ§˜ å®‰å®šï¼ˆ3ï¼‰</span><span>ğŸ˜„ èºï¼ˆ5ï¼‰</span>
  </div>
  <input type="range" id="mood" min="1" max="5" value="3" />

  <button onclick="saveLog()" id="saveBtn">ä¿å­˜</button>
  <button onclick="updateLog()" style="display:none;" id="updateBtn">æ›´æ–°</button>
  <button onclick="downloadLogs()">ãƒ†ã‚­ã‚¹ãƒˆã§ä¿å­˜</button>

  <h2>ğŸ“… éå»ã®ãƒ­ã‚°</h2>
  <ul id="logList"></ul>

  <script>
    const logList = document.getElementById("logList");
    const updateBtn = document.getElementById("updateBtn");
    const saveBtn = document.getElementById("saveBtn");
    const logElem = document.getElementById("log");
    const moodElem = document.getElementById("mood");

    let editingIndex = null;

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å¿…ãšå…¥åŠ›æ¬„ã‚’æœ‰åŠ¹åŒ–ï¼†ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
    window.onload = () => {
      enableInput();
    };

    function enableInput() {
      logElem.disabled = false;
      logElem.readOnly = false;
      moodElem.disabled = false;
      logElem.style.opacity = '1';
      logElem.style.visibility = 'visible';
      logElem.style.pointerEvents = 'auto';
      logElem.style.position = 'static';
      logElem.focus();
    }

    function saveLog() {
      const log = logElem.value.trim();
      const mood = moodElem.value;
      if (!log) return;

      const date = new Date().toLocaleString();
      const item = { date, mood, log };

      let logs = JSON.parse(localStorage.getItem("sleepLogs") || "[]");
      logs.push(item);
      localStorage.setItem("sleepLogs", JSON.stringify(logs));

      resetForm();
      showLogs();
    }

    function updateLog() {
      const log = logElem.value.trim();
      const mood = moodElem.value;
      if (editingIndex === null || !log) return;

      let logs = JSON.parse(localStorage.getItem("sleepLogs") || "[]");
      logs[editingIndex].log = log;
      logs[editingIndex].mood = mood;
      localStorage.setItem("sleepLogs", JSON.stringify(logs));

      resetForm();
      showLogs();
    }

    function deleteLog(index) {
      let logs = JSON.parse(localStorage.getItem("sleepLogs") || "[]");
      logs.splice(index, 1);
      localStorage.setItem("sleepLogs", JSON.stringify(logs));
      if (editingIndex === index) resetForm();
      showLogs();
    }

    function editLog(index) {
      const logs = JSON.parse(localStorage.getItem("sleepLogs") || "[]");
      const entry = logs[index];
      logElem.value = entry.log;
      moodElem.value = entry.mood;
      editingIndex = index;
      saveBtn.style.display = "none";
      updateBtn.style.display = "inline-block";

      // ã“ã“ã§å¼·åˆ¶çš„ã«å…¥åŠ›å¯èƒ½ï¼†ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’å½“ã¦ã‚‹
      enableInput();
    }

    function resetForm() {
      logElem.value = "";
      moodElem.value = 3;
      editingIndex = null;
      saveBtn.style.display = "inline-block";
      updateBtn.style.display = "none";

      enableInput();
    }

    function showLogs() {
      logList.innerHTML = "";
      const logs = JSON.parse(localStorage.getItem("sleepLogs") || "[]");
      logs.slice().reverse().forEach((entry, i) => {
        const realIndex = logs.length - 1 - i;
        const li = document.createElement("li");
        li.className = "log-entry";
        li.innerHTML = `
          <strong>${entry.date}</strong> | æ°—åˆ†: ${entry.mood} / 5<br>
          ${entry.log}<br><br>
          <button onclick="editLog(${realIndex})">âœï¸ ç·¨é›†</button>
          <button onclick="deleteLog(${realIndex})" style="color:red;">ğŸ—‘ï¸ å‰Šé™¤</button>
        `;
        logList.appendChild(li);
      });
    }

    function downloadLogs() {
      const logs = JSON.parse(localStorage.getItem("sleepLogs") || "[]");
      const text = logs.map(entry => `${entry.date} | æ°—åˆ†: ${entry.mood} / 5\n${entry.log}`).join('\n\n');
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "sleep_mood_logs.txt";
      a.click();

      URL.revokeObjectURL(url);
    }

    showLogs();
  </script>
</body>
</html>
